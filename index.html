<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800">
    <main class="w-9/12 mx-auto">
        <section class="w-1/3 mx-auto text-center mt-24 bg-slate-900 rounded-xl p-2">
            <h1 class="text-5xl font-semibold py-8 text-white">Login</h1>
            <input id="user-name" class="text-center text-white text-lg block mb-8 w-9/12 mx-auto rounded-full p-2 font-medium border-2 border-pink-500 bg-slate-900" type="text" placeholder="Username">
            <input id="user-pass" class="text-center text-white text-lg block mb-6 w-9/12 mx-auto rounded-full p-2 font-medium border-2 border-pink-500 bg-slate-900 " type="password" placeholder="Password">
            <button id="btn-submit" class="text-2xl font-medium border-2 border-lime-500 text-white mb-10 rounded-full px-12 py-3 active:bg-green-600">Submit</button>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
